<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timed Quiz</title>
    <link rel="stylesheet" href="assets/style.css"/>
    <script src="assets/javascript/main.js"></script>
</head>
<body>
    <header>
        <h1>Space Quiz</h1>
        <div id="timer">Time Left: </div>
        <button id="start-button">Start Quiz</button>
        
    </header>
    <br>
    <br>
    <br>
    <br>
    <main>
        <ul>
            <li>
                <button class="button" id="button-a" data-answer="a">A: </button>
                <span id="answer-a"></span>
            </li>
            <li>
                <button class="button" id="button-b" data-answer="b">B: </button>
                <span id="answer-b"></span>
            </li>
            <li>
                <button class="button" id="button-c" data-answer="c">C: </button>
                <span id="answer-c"></span>
            </li>
            <li>
                <button class="button" id="button-d" data-answer="d">D: </button>
                <span id="answer-d"></span>
            </li>
        </ul>
    </main>
    <footer>
        &copy; 2020 Katelynn Nguyen
    </footer>
</body>
</html>
